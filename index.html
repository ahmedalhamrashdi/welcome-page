<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خذ مشاعرك إلى طلابك</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .welcome-message {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-message h1 {
            font-size: 3em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>كن مبادر , كن إيجابي فانطباعك ينتقل لتفاصيل يومك وبين طلابك انتي سعيدة انتي معطاة</h1>
    </div>
</body>
</html>
